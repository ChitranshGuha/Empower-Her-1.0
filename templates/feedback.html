<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesnotNfeed.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='mainlogo1.png') }}" type="image/x-icon">

</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>

        <form action="/feedback" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit Feedback">
        </form>

        <div class="link-group">
            <a href="http://127.0.0.1:5000/homepage2">Back to Home</a>
            <a href="http://127.0.0.1:5000/notifications">View Notifications</a>
        </div>
    </div>
</body>
</html>
